<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            font-family: 'Fira Code', monospace;
        }

        .typing-container {
            font-size: 22px;
            color: #8B5CF6;
            text-align: center;
            width: 600px;
        }

        .typing-text {
            overflow: hidden;
            border-right: 3px solid #8B5CF6;
            white-space: nowrap;
            animation: blink-caret 0.75s step-end infinite;
            display: inline-block;
            min-height: 30px;
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #8B5CF6
            }
        }
    </style>
</head>

<body>
    <div class="typing-container">
        <div class="typing-text" id="typingText"></div>
    </div>

    <script>
        const lines = [
            "ðŸ‘‹ Hi, I'm Dani Sam (Voidhyr)",
            "System Engineer & Rustacean",
            "WASM Researcher & CLI Crafter",
            "Exploring the Void of Fast & Secure Systems"
        ];

        let lineIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 100;
        const deletingSpeed = 50;
        const pauseDuration = 1200;

        const typingText = document.getElementById('typingText');

        function type() {
            const currentLine = lines[lineIndex];

            if (isDeleting) {
                typingText.textContent = currentLine.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingText.textContent = currentLine.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? deletingSpeed : typingSpeed;

            if (!isDeleting && charIndex === currentLine.length) {
                typeSpeed = pauseDuration;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                lineIndex = (lineIndex + 1) % lines.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }

        type();
    </script>
</body>

</html>
